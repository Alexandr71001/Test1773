<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт с изображением и кнопками</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <img src="image.jpg" alt="Изображение" width="300">
        <br>
        <button onclick="buttonClick(1)">Кнопка 1</button>
        <button onclick="buttonClick(2)">Кнопка 2</button>
    </div>

    <script>
        function buttonClick(buttonNumber) {
            alert("Вы нажали кнопку " + buttonNumber);
        }
    </script>
</body>
</html>!
